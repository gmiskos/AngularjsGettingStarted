<h2>{{repo.name}}</h2>
<div>Issues: {{repo.open_issues_count}}</div>

<div>
    <ul>
        <li ng-repeat="contributor in repo.contributors">
            <img src="http://www.gravatar.com/avatar/{{contributor.gravatar_id}}" alt="{{contributor.login}}">
            {{contributor.login}}

        </li>
    </ul>
</div>

<a href="#/main">Back to search!</a>
<a href="#/user/{{username}}">Back to {{username}} !</a>
